<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tags & Network Mapping</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .page-head { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .page-actions { display:flex; gap:8px; flex-wrap:wrap; }
    .grid-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .toolbar { display:flex; align-items:center; justify-content:space-between; padding:10px 0; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid var(--border); font-size:12px; }
    .table td .pill { margin-right:6px; }
    .importer { display:none; }
    .link { color: var(--brand); text-decoration: underline; cursor:pointer; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <svg width="24" height="24" viewBox="0 0 24 24" class="brand-icon" aria-hidden="true"><circle cx="12" cy="12" r="10"/></svg>
      <span>Tags & Network Mapping</span>
    </div>

    <nav class="main-nav" aria-label="Primary">
      <a class="nav-link" href="/" data-route="/">Topology</a>
      <a class="nav-link" href="/tags" data-route="/tags">Tags & Mapping</a>
    </nav>

    <div class="header-actions">
      <button id="themeToggle" class="btn ghost" title="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="app-main">
    <section class="panel panel-form">
      <div class="page-head">
        <h2 style="margin:0">Add Mapping</h2>
        <div class="page-actions">
          <button class="btn ghost" id="exportBtn">Export JSON</button>
          <label class="btn ghost" for="importFile">Import JSON</label>
          <input id="importFile" class="importer" type="file" accept="application/json"/>
        </div>
      </div>

      <form id="mapForm" class="grid-3" autocomplete="off">
        <div class="field">
          <label for="cidr">Network (CIDR or IP)</label>
          <input id="cidr" placeholder="10.0.0.0/24 or 10.0.0.5" required />
        </div>
        <div class="field">
          <label for="appName">Application</label>
          <input id="appName" placeholder="CRM, ERP, Payments, ..." required />
        </div>
        <div class="field">
          <label for="owner">Owner</label>
          <input id="owner" placeholder="Team/BU, e.g., Finance" />
        </div>
        <div class="field">
          <label for="env">Environment</label>
          <input id="env" placeholder="Production / Dev / QA / DR" />
        </div>
        <div class="field">
          <label for="notes">Notes</label>
          <input id="notes" placeholder="Any context or constraints" />
        </div>
        <div class="form-actions" style="align-self:end">
          <button class="btn primary" type="submit">Add</button>
        </div>
      </form>
      <div class="hint" id="formHint"></div>
    </section>

    <section class="panel panel-visual" style="padding:16px;">
      <div class="toolbar">
        <input id="search" placeholder="Search CIDR, App, Owner, Env" class="field" style="width: 320px; padding:10px; border-radius:10px; border:1px solid var(--border); background:var(--panel-2); color:var(--text);" />
        <div class="muted" id="countInfo"></div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th style="width:220px;">Network</th>
              <th>Applications</th>
              <th style="width:140px;">Actions</th>
            </tr>
          </thead>
          <tbody id="mapBody">
            <tr><td colspan="3" class="muted">No mappings yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // Active menu state
    (function setActive() {
      const here = location.pathname || "/";
      document.querySelectorAll('.main-nav .nav-link[data-route]').forEach(a => {
        a.classList.toggle('active', a.getAttribute('data-route') === here);
      });
    })();
  </script>
  <script src="tags.js"></script>
</body>
</html>
